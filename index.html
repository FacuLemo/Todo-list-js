<html lang="en">

<head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <ul class="nav bg-primary blue justify-content-center  ">
            <li class="nav-item h2 text-light">
                To-Do List
            </li>
        </ul>
    </header>

    <main class="container">
        <!-- nueva tarea -->
        <div class="mx-auto my-5 " style="width: 200px;">
            <a class="btn btn-success" role="button" onclick="agregarTarea()">agregar nueva tarea...</a>
        </div>
        <div class="table-responsive">
            <!-- Tareas -->
            <p>Tareas por hacer</p>
            <table class="table table-hover table-primary" >
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Marcar como completada</th>
                        <th scope="col">Borrar</th>
                    </tr>
                </thead>
                <tbody id="tabla_incompleto">
                    
                </tbody>
            </table>
            <p>Tareas Terminadas</p>
            <table class="table table-hover table-primary" >
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Borrar</th>
                    </tr>
                </thead>
                <tbody id="tabla_completado">

                </tbody>
            </table>
        </div>

    </main>
    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
